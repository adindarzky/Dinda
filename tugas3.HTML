<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST Bhinneka - Formulir Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            margin-right: 10px;
        }
        .menu a {
            text-decoration: none;
            color: blue;
            display: block;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-actions {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="ST Bhinneka">
            <h2>ST Bhinneka</h2>
        </div>
        <h3>Menu Navigasi</h3>
        <div class="menu">
            <a href="https://satyaterrabhinneka.ac.id/">
                <img src="c:\Users\ASUS\Downloads\logo-universitas-satya-terra-bhinneka.png" alt="logo" style="height: 45px;">
            </a>
            <a href="https://satyaterrabhinneka.ac.id/">Beranda</a>
            <a href="https://satyaterrabhinneka.ac.id/profil/visi-misi/">Tentang Kami</a>
            <a href="https://satyaterrabhinneka.ac.id/kontak/">Hubungi Kami</a>
        </div>
        <h3>Formulir Pengguna</h3>
        <form>
            <div class="form-group">
                <label>Nama:</label>
                <input type="text" name="nama">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password">
            </div>
            <div class="form-group">
                <label>Alamat:</label>
                <textarea name="alamat"></textarea>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label><br>
                <input type="radio" name="gender" value="Laki-laki"> Laki-laki
                <input type="radio" name="gender" value="Perempuan"> Perempuan
            </div>
            <div class="form-group">
                <label>Usia:</label>
                <input type="number" name="usia" min="1">
            </div>
            <div class="form-group">
                <label>Hobi:</label><br>
                <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
                <input type="checkbox" name="hobi" value="Musik"> Musik
                <input type="checkbox" name="hobi" value="Membaca"> Membaca
            </div>
            <div class="form-group">
                <label>Pilih Gambar:</label>
                <input type="file" name="gambar">
            </div>
            <div class="form-group">
                <label>Tanggal Lahir:</label>
                <input type="date" name="tanggal_lahir">
            </div>
            <div class="form-actions">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
