<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Silahkan Isikan Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #8fd694, #4dbf6e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4">Silahkan Isikan Data</h3>
    <form>
      <div class="row">
        <div class="mb-3 col-md-4">
          <label for="firstName" class="form-label">Nama Depan</label>
          <input type="text" class="form-control" id="firstName" placeholder="Masukkan nama depan" required>
        </div>
        <div class="mb-3 col-md-4">
          <label for="middleName" class="form-label">Nama Tengah</label>
          <input type="text" class="form-control" id="middleName" placeholder="Masukkan nama tengah">
        </div>
        <div class="mb-3 col-md-4">
          <label for="lastName" class="form-label">Nama Belakang</label>
          <input type="text" class="form-control" id="lastName" placeholder="Masukkan nama belakang" required>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="birthDate" class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control" id="birthDate" required>
        </div>
        <div class="mb-3 col-md-6">
          <label class="form-label">Jenis Kelamin</label>
          <select class="form-select" required>
            <option value="">-- Pilih Jenis Kelamin --</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="alamat" class="form-label">Tempat Tinggal</label>
        <input type="text" class="form-control" id="alamat" placeholder="Contoh: Jakarta, Bandung, dll" required>
      </div>

      <div class="mb-3">
        <label for="noHp" class="form-label">Nomor HP</label>
        <input type="tel" class="form-control" id="noHp" placeholder="Masukkan nomor HP" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Alamat Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Daftar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
